        <form action="/form.php" method="GET">
            <label for="StudentNumber" style="padding-right: 39px;">Student Number</label>
                <input type="text" name="StudentNumber" id="StudentNumber" minlength="5" maxlength="12"/><br />
            <hr style="opacity: 0">

            <label for="StudentName" style="padding-right: 53px;">Student Name</label>
                <input type="text" name="Name" id="Studen Name">
                <input type="text" name="MiddleInitial" id="StudentName">
                <input type="text" name="LastName" id="StudentName"><br>
            <hr style="opacity: 0; height: 20px;">

            <label for="course" style="padding-right: 38px;">Course/Program</label>
                <select name="course" id="course">
                    <option value="" disabled selected>Choose your Course</option>
                    <option value="ACT">Associate in Computer Technology</option>
                    <option value="BSCS">Bachelor of Science in Computer Science</option>
                    <option value="BSIT">Bachelor of Science in Information Technology</option>
                    <option value="BSCE">Bachelor of Science in Computer Engineering</option>
                </select>
            <hr style="opacity: 0;">
            
            <label for="PhoneNumber" style="float: left; padding-right: 52px;">Phone Number</label>
                <input type="tel" id="PhoneNumber" placeholder="+63" maxlength="12" minlength="12">
            
            <label for="email" style="padding-left: 200px;padding-right: 29px;">Email Address</label>
                <input type="email" name="email" id="email" style="width: 200px;text-align: start">
            <hr style="opacity: 0; clear: both;">

            <label for="ResidentalAddress" style="float: left; padding-right: 19px;">Residential Address</label>
                <input type="text" id="ResidentialAddress" name="ResidentialAddress" size="20" style="width: 200px;text-align: start; height: 50px;float: left;">
            
            <label for="PermanentAddress" style="padding-left: 129px; float: left; padding-right: 10px;">Permanent Address</label>
                <input type="text" id="PermanentAddress" name="PermanentAddress" style="width: 200px;text-align: start; height: 50px;" size="20"> <br>
                <hr style="opacity: 0;clear: both;">

            <label for="region" style="padding-right: 105px;">Region</label>
                <select name="region" id="region" style="width: 300px;">
                    <option value="" disabled selected>Choose your Region</option>
                </select><br>
            <hr style="opacity: 0;">
            
            <label for="province" style="padding-right:93px">Province</label>
                <select name="province" id="province">
                    <option value=""disabled selected>Choose your Province</option>
                </select>
            <hr style="opacity: 0;">

            <label for="telno" style="padding-right: 22px;">Permanent Tel. No</label>
                <input type="text" id="telno" name="telno">
            <hr style="opacity: 0;">

            <label for="birth" style="padding-right: 70px;float: left;">Date of Birth</label>
                <input type="date" name="birthdate" id="birth" style="float: left;">

            <label for="birthplace" style="padding-left: 240px">Place of Birth</label>
                <input type="text" id="birthplace" name="birthplace">
            <hr style="opacity: 0;">
            
            <label for="gender" style="padding-right:95px;float: left;">Gender</label>

            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Male</label>

            <input type="radio" id="female" value="gender" name="gender">
            <label for="female">Female</label>

            <label for="religion" style="padding-left: 248px; padding-right: 37px;">Religion</label>
            <input type="text" name="religion" id="religion" placeholder="">
            <hr style="opacity: 0; clear: both;">

            <label for="nationality" style="padding-right: 80px; float: left;">Nationality</label>
                <input type="text" id="nationality">
